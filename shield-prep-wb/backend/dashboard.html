<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShieldPrep WB - Teacher Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        h2 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { backgroundColor: #f0f0f0; }
        .btn { padding: 5px 10px; cursor: pointer; }
        .btn-approve { background-color: green; color: white; border: none; }
        .btn-ban { background-color: red; color: white; border: none; }
        #loginOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <div>
            <h2>Teacher Login</h2>
            <input type="text" id="tPhone" placeholder="Phone" value="1234567890"><br><br>
            <input type="password" id="tPass" placeholder="Password" value="password"><br><br>
            <button onclick="teacherLogin()">Login</button>
        </div>
    </div>

    <div class="container" style="display:none;" id="dashboard">
        <h1>Teacher Dashboard</h1>

        <div class="section">
            <h2>Upload Content</h2>
            <form id="uploadForm">
                <label>Title: <input type="text" id="title" required></label><br><br>
                <label>Type:
                    <select id="type">
                        <option value="PDF">PDF</option>
                        <option value="Video">Video</option>
                    </select>
                </label><br><br>
                <label>URL: <input type="text" id="url" required></label><br><br>
                <label>Subject:
                    <select id="subject">
                        <option value="Physics">Physics</option>
                        <option value="Math">Math</option>
                        <option value="Computer">Computer</option>
                    </select>
                </label><br><br>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="section">
            <h2>Student Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Device ID</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                    <!-- Loaded via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let token = '';

        async function teacherLogin() {
            const phone = document.getElementById('tPhone').value;
            const password = document.getElementById('tPass').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });
                const data = await res.json();

                if (res.ok && data.role === 'Teacher') {
                    token = data.token;
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadUsers();
                } else {
                    alert('Login failed: ' + (data.message || 'Not a teacher'));
                }
            } catch (e) {
                console.error(e);
                alert('Connection error');
            }
        }

        async function loadUsers() {
            const res = await fetch(`${API_URL}/admin/users`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const users = await res.json();
            renderUsers(users);
        }

        function renderUsers(users) {
            const tbody = document.getElementById('studentList');
            tbody.innerHTML = '';
            users.forEach(user => {
                if(user.role === 'Teacher') return;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.phone}</td>
                    <td>${user.deviceId || 'N/A'}</td>
                    <td>${user.isApproved ? 'Active' : 'Pending'}</td>
                    <td>
                        <button class="btn ${user.isApproved ? 'btn-ban' : 'btn-approve'}" onclick="toggleStatus('${user.id}', ${!user.isApproved})">
                            ${user.isApproved ? 'Ban' : 'Approve'}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.toggleStatus = async function(userId, approve) {
            const res = await fetch(`${API_URL}/admin/approve`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId, approve })
            });
            if(res.ok) {
                loadUsers();
            } else {
                alert('Failed to update status');
            }
        };

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            const url = document.getElementById('url').value;
            const subject = document.getElementById('subject').value;

            const res = await fetch(`${API_URL}/admin/content`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ title, type, url, subject })
            });

            if(res.ok) {
                alert('Content Uploaded!');
                e.target.reset();
            } else {
                alert('Upload failed');
            }
        });
    </script>
</body>
</html>
