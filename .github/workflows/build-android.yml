name: Build Android Debug APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: my-ai-friend/package-lock.json

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Dependencies
      working-directory: ./my-ai-friend
      run: npm ci

    - name: Expo Prebuild
      working-directory: ./my-ai-friend
      run: npx expo prebuild --platform android --no-interactive

    - name: Build Android APK
      working-directory: ./my-ai-friend/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: my-ai-friend/android/app/build/outputs/apk/debug/app-debug.apk
